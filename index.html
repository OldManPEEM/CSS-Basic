<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic</title>
    <style>
        
        h1{
            color:blue;   
        }
        
        .title{
            color: brown;
            font-size: 50px;
        }
        
        #title{
            color: chartreuse;
            font-size: 50px;
        }
        
        h1,.title{
            font-style:italic;
        }
        p.message{
            font-weight: bolder;
        }
    </style>
</head>
<body> 
    <h1>CSS Basic</h1> <!--selector-->
    <h2 class="title">Hello CSS</h2> <!--Class Selector-->
    <h3 id="title">CSS 3</h3>  <!--ID Selector-->
    <!--Union Selector-->
    <p class="message">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem velit laborum distinctio molestiae facilis, illo esse corporis consequuntur repellat iusto provident laudantium explicabo adipisci quae sequi vel beatae. Fugiat, libero.</p>
</body>
</html>
